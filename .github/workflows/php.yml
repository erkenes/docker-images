name: Build PHP Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'php/**'
      - '.github/workflows/php.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        version:
          - '8.1'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log into github registry ghcr.io
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@16c0bc4a6e6ada2cfd8afd41d22d95379cf7c32a

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96
        with:
          images: |
            erkenes/php
            ghcr.io/erkenes/php

      - name: Build and push PHP ${{ matrix.version }} Image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./php/${{ matrix.version }}-fpm-alpine
          push: true
          tags: erkenes/php:${{ matrix.version }}-fpm-alpine
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push image to GHCR
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/erkenes/php:${{ matrix.version }}-fpm-alpine \
            erkenes/php:${{ matrix.version }}-fpm-alpine