name: Build Image
on:
  workflow_call:
    inputs:
      image-name:
        type: string
        required: true
      image-version:
        type: string
        required: true
      image-is-latest:
        type: boolean
        required: false
        default: false
      docker-hub-owner:
        type: string
        required: true
      ghcr-owner:
        type: string
        required: true
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log into github registry ghcr.io
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@165fe681b849eec43aaa64d786b9ec53e690475f

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@507c2f2dc502c992ad446e3d7a5dfbe311567a96
        with:
          images: |
            ${{ inputs.docker-hub-owner }}/${{ inputs.image-name }}
            ghcr.io/${{ inputs.ghcr-owner }}/${{ inputs.image-name }}
          flavor: |
            latest=${{ inputs.image-is-latest }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.image-version }}
            type=sha,format=short,prefix=sha-

      - name: Build Docker Image - ${{ inputs.image-version }}
        id: build
        uses: docker/build-push-action@37abcedcc1da61a57767b7588cb9d03eb57e28b3
        with:
          context: ./${{ inputs.image-name }}/${{ inputs.image-version }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan for vulnerabilities
        uses: crazy-max/ghaction-container-scan@v3
        with:
          image: ${{ inputs.docker-hub-owner }}/${{ inputs.image-name }}:${{ inputs.image-version }}
          dockerfile: ./${{ inputs.image-name }}/${{ inputs.image-version }}/Dockerfile
          annotations: true
          severity_threshold: CRITICAL
        env:
          TRIVY_TIMEOUT: 10m
          TRIVY_SCANNERS: 'vuln'

      - name: Push Docker Image to Docker Hub - ${{ inputs.image-version }}
        id: push
        uses: docker/build-push-action@37abcedcc1da61a57767b7588cb9d03eb57e28b3
        with:
          context: ./${{ inputs.image-name }}/${{ inputs.image-version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: false
          provenance: false
